<html>
<head>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 2rem; background: #f0f4f8; color: #333; }
    .header { background: #222; color: #fff; padding: 1rem; border-radius: 8px; }
    .section { margin: 1.5rem 0; }
    .skills span { display: inline-block; background: #ffd966; margin: 0 0.3rem 0.3rem 0; padding: 0.2rem 0.6rem; border-radius: 3px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>{{name}}</h1>
    <div>{{email}} | {{phone}}</div>
  </div>
  <div class="section">
    <h2>Education</h2>
    {{education}}
  </div>
  <div class="section">
    <h2>Projects</h2>
    {{projects}}
  </div>
  <div class="section">
    <h2>Experience</h2>
    {{experience}}
  </div>
  <div class="section skills">
    <h2>Skills</h2>
    {{skills}}
  </div>
  <div class="section certifications">
    <h2>Certifications</h2>
    {{certifications}}
  </div>
  <div class="section languages">
    <h2>Languages</h2>
    {{languages}}
  </div>
  <div class="section awards">
    <h2>Awards</h2>
    {{awards}}
  </div>
  <div class="section interests">
    <h2>Interests</h2>
    {{interests}}
  </div>
  <div class="section references">
    <h2>References</h2>
    {{references}}
  </div>
  <div class="about">
    <h2>About</h2>
    <div>{{about}}</div>
  </div>
</body>
</html>
