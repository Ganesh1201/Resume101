<html>
<head>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f6fb; }
    .container { display: flex; min-height: 100vh; }
    .sidebar {
      background: #232946;
      color: #fff;
      width: 280px;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .sidebar h1 { font-size: 2rem; margin-bottom: 0.5rem; color: #eebbc3; }
    .sidebar .contact, .sidebar .skills, .sidebar .languages, .sidebar .interests {
      margin-bottom: 2rem;
    }
    .sidebar h2 { font-size: 1.1rem; margin: 1.2rem 0 0.5rem 0; color: #eebbc3; }
    .sidebar .skills span, .sidebar .languages div, .sidebar .interests span {
      display: block;
      background: #eebbc3;
      color: #232946;
      border-radius: 3px;
      padding: 0.2rem 0.6rem;
      margin-bottom: 0.3rem;
      font-size: 0.98rem;
    }
    .main {
      flex: 1;
      padding: 2.5rem 3rem;
      background: #fff;
      border-radius: 0 12px 12px 0;
      box-shadow: 0 2px 16px rgba(35,41,70,0.08);
    }
    .main h2 {
      color: #232946;
      border-bottom: 2px solid #eebbc3;
      padding-bottom: 0.2rem;
      margin-top: 2rem;
      margin-bottom: 0.7rem;
      font-size: 1.2rem;
    }
    .main .section { margin-bottom: 1.5rem; }
    .main .section:last-child { margin-bottom: 0; }
    .main .section div, .main .section span { margin-bottom: 0.3rem; }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; border-radius: 0; }
      .main { border-radius: 0; padding: 1.5rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>{{name}}</h1>
      <div class="contact">
        <div>{{email}}</div>
        <div>{{phone}}</div>
      </div>
      <div class="skills">
        <h2>Skills</h2>
        {{skills}}
      </div>
      <div class="languages">
        <h2>Languages</h2>
        {{languages}}
      </div>
      <div class="interests">
        <h2>Interests</h2>
        {{interests}}
      </div>
    </div>
    <div class="main">
      <div class="about">
        <h2>About</h2>
        <div>{{about}}</div>
      </div>
      <div class="section">
        <h2>Education</h2>
        {{education}}
      </div>
      <div class="section">
        <h2>Experience</h2>
        {{experience}}
      </div>
      <div class="section">
        <h2>Projects</h2>
        {{projects}}
      </div>
      <div class="section">
        <h2>Certifications</h2>
        {{certifications}}
      </div>
      <div class="section">
        <h2>Awards</h2>
        {{awards}}
      </div>
      <div class="section">
        <h2>References</h2>
        {{references}}
      </div>
    </div>
  </div>
</body>
</html>
